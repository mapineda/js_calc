<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JS CALC</title>
		<link rel="stylesheet" type="text/css" href="grid.css">
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">
		<!--Main Container -->	
			<div class="box">
			<!--Calculator-->
			<div class="display" id="d">
				<input type="text" id='input'>
			</div>	
			<!--operator buttons -->
				<div class="keys">
				<p><input id ="1" type="button" value="1">
					<input id ="2" type="button" value="2">
					<input id ="3" type="button" value="3">
					<input id ="add" type="button" value="+">
				</p>
			
				<p>	<input id ="4" type="button" value="4">
					<input id ="5" type="button" value="5">
					<input id="6" type="button" value="6">
					<input id="-" type="button" value="-">

				</p>
				<p>	
					<input id="7" type="button" value="7">
					<input id="8" type="button" value="8">
					<input id="9" type="button" value="9">
					<input id="*" type="button" value="*">
				</p>	
				<p>	
					<input id="0"type="button" value="0">
					<input id="/"type="button" value="/">
				
				</p>	
				<p>
					<input type="button" value="Enter" id='enter'>
					<input type="reset">
				</p>	
				</div>

			</div>
				<div class="box">
					<div class="calc-result">
						<input type="text" value="Result">
					</div>
				</div>	
		</div>		
	</body>
	<script src="calc.js"></script>
</html>
