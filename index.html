<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JS CALC</title>
		<link rel="stylesheet" type="text/css" href="grid.css">
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">
		<!--Main Container -->
			<header>
				<h2>JS Calculator</h2>
			</header>
			<div class="box">
			<!--Calculator-->
			<div class="calc-container">
			<div class="display" id="d">
				<input type="number" id='input'>
			</div>	
			<!--operator buttons -->
				<div class="keys">
				<p><input id ="a1" type="button" value="1" class="button black">
					<input id ="a2" type="button" value="2" class="button black">
					<input id ="a3" type="button" value="3" class="button black">
					<input id ="add" type="button" value="+" class="button pink">
				</p>
			
				<p>	<input id ="a4" type="button" value="4" class="button black">
					<input id ="a5" type="button" value="5" class="button black">
					<input id="a6" type="button" value="6" class="button black">
					<input id="minus" type="button" value="-" class="button pink">

				</p>
				<p>	
					<input id="a7" type="button" value="7" class="button black">
					<input id="a8" type="button" value="8" class="button black">
					<input id="a9" type="button" value="9" class="button black">
					<input id="mult" type="button" value="*" class="button pink">
				</p>	
				<p>	
					<input id="a0"type="button" value="0" class="button black">
					<input id="divi"type="button" value="/" class="button pink">
				
				</p>	
				<p>
					<input type="reset" class="button gray">
					<input type="button" value="Enter" class="button gray" id='enter'>
					
				</p>	
				</div>
			</div>

			</div>
				<div class="box">
					<div class="calc-result">
						<input type="text" value="Result" id='output'>
					</div>
				</div>	
		</div>		
	</body>
	<script src="calc.js"></script>
</html>
